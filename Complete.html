<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }
        /* Custom scrollbar hide for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .login-card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        /* Style for the background image */
        .background-image {
            background-image: url('https://images.unsplash.com/photo-1532986427814-177987e07b8b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden relative background-image flex items-center justify-center">

    <!-- Login Card -->
    <div class="z-10 w-full max-w-md mx-auto p-4 sm:p-6 lg:p-8">
        <div class="login-card p-8 sm:p-10 rounded-3xl shadow-2xl border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-green-700 mb-2">Login</h1>
                <p class="text-gray-500">Sign in to your dashboard</p>
            </div>

            <form id="loginForm">
                <!-- Username Field -->
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username / Employee ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" value="Officer123" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" value="1234" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                
                <!-- Forgot Password Link -->
                <div class="flex justify-end text-sm mb-6">
                    <a href="#" class="text-blue-500 hover:text-blue-700 transition-colors font-medium">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="button" onclick="loginAction()" id="login-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 mt-4 text-lg">
                    Login
                </button>

                <!-- Message Box for errors -->
                <div id="message-box" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert"></div>

                <!-- Sign Up Link -->
                <div class="text-center mt-6 text-sm text-gray-500">
                    Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold ml-1">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Use a message box for errors instead of alert()
        function showMessage(message, type = 'error') {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = message;
            msgBox.className = 'mt-4 p-3 rounded-lg block';
            if (type === 'error') {
                msgBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else if (type === 'info') {
                msgBox.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            }
        }

        function clearMessage() {
            const msgBox = document.getElementById('message-box');
            msgBox.className = 'mt-4 p-3 hidden';
        }

        // Main login logic
        function loginAction() {
            clearMessage();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('login-button');
            const originalText = btn.innerText;

            // Simple validation
            if (!username || !password) {
                showMessage("Please enter both username and password.");
                return;
            }

            // Simulate loading state
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Logging in...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulate network delay before checking credentials
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');

                // --- CREDENTIAL CHECKING AND REDIRECTION LOGIC ---
                if (password === '1234') {
                    if (username === 'officer123') {
                        // Redirect to Municipal Dashboard
                        window.location.href = 'Municipal.html';
                    } else if (username === 'buyer123') {
                        // Redirect to Recycler Marketplace (Recyclermarketplace.html)
                        window.location.href = 'Recyclermarketplace.html';
                    } else if (username==='worker123'){
                         window.location.href = 'Collector.html';
                    } 
                     else if (username==='citizen123'){
                         window.location.href = 'index.html';
                    }
                    else {
                        showMessage('Invalid username or role.');
                    }
                } else {
                    showMessage('Invalid password. Please try again.');
                }
            }, 1000); // 1 second delay
        }
    </script>
</body>
</html>
